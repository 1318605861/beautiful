    <script type="text/javascript">
        window.onload = function(){
            var imgList = document.getElementById("imgList");
            var imgArr = document.getElementsByName("imgA");
            imgList.style.width = 998*imgArr.length+"px"; 
            var change_point = document.getElementById("change_point");
            var tbody_l = document.getElementById("tbody_l");
            change_point.style.left = (tbody_l.offsetWidth - change_point.offsetWidth)/2 + "px";
            var index = 0;
            var allA = document.getElementsByName("change_point_a");
            allA[index].style.backgroundColor = "black";
            for(var i=0; i<allA.length ; i++){
                allA[i].num = i;
                allA[i].onclick = function(){
                    clearInterval(timer);
                    index = this.num;
                    setA();
                    move(imgList , "left" , -998*index , 300 , function(){
                        autoChange();
                    });
                    
                };
            }   
            //开启自动切换图片
            autoChange();
            
            
            //创建一个方法用来设置选中的a
            function setA(){
                
                //判断当前索引是否是最后一张图片
                if(index >= imgArr.length -1){
                    //则将index设置为0
                    index = 0;
                    //此时显示的最后一张图片，而最后一张图片和第一张是一摸一样
                    //通过CSS将最后一张切换成第一张
                    imgList.style.left = 0;
                }
                
                //遍历所有a，并将它们的背景颜色设置为红色
                for(var i=0 ; i<allA.length ; i++){
                    allA[i].style.backgroundColor = "";
                }
                
                //将选中的a设置为黑色
                allA[index].style.backgroundColor = "black";
            };
            
            //定义一个自动切换的定时器的标识
            var timer;
            //创建一个函数，用来开启自动切换图片
            function autoChange(){
                
                //开启一个定时器，用来定时去切换图片
                timer = setInterval(function(){
                    
                    //使索引自增
                    index++;
                    
                    //判断index的值
                    index %= imgArr.length;
                    
                    //执行动画，切换图片
                    move(imgList , "left" , -998*index , 100 , function(){
                        //修改导航按钮
                        setA();
                    });
                    
                },5000);
                
            }
            
            
            //页面刚加载的时候，开始判断，如果有用户名，就显示在页面上，如果没有用户名的话，就显示登录名称

            function load_data() {

                var theme = localStorage.getItem("username");

                if (theme == null || theme == "") {

                    $("#cue").show();

                    $("#uname").html('');

                } else {

                    $("#cue").hide();

                    $("#uname").html(theme);

                }

            }

          //页面刚加载的时候，开始判断，如果有用户名，就显示在页面上，如果没有用户名的话，就显示登录名称

        };
        
        
    </script>
